<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Зомби апокалипсис</title>
    <meta name="description" content="Расчет заражения населения России">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
<img class="background_share" src="img/zoomby.jpg" alt="Кордонская молодежь">
<div class="container">
    <div class="cont_position">
        <div class="block_text">Укажите количество дней для расчета заразившихся</div>
        <form class="form_block">
            <input id="input_number" type="text" size="30">
            <button id="button_number" type="submit">РАССЧИТАТЬ</button>
        </form>

        <div id="result"></div>
        <a class="a_btn" href="https://yandex.ru/maps/covid19" target="_blank">Смотреть на карте</a>

        <div class="block_share">
            <div class="dlock_share-text">поделиться с друзьями:</div>

            <script src="https://yastatic.net/es5-shims/0.0.2/es5-shims.min.js"></script>
            <script src="https://yastatic.net/share2/share.js"></script>
            <div class="ya-share2"
                 data-services="collections,vkontakte,facebook,odnoklassniki,moimir,twitter,reddit,evernote,linkedin,lj,tumblr,viber,whatsapp,skype,telegram"></div>

        </div>
        <iframe class="frame_youtube" width="560" height="315" src="https://www.youtube.com/embed/Sq91Lw7s1LA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

</div>
<script src="js/script.js"></script>
</body>
</html>
